<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>

<body>
    <a href="/">Home</a>
    <a href="/account/login">Login</a>
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>

</body>
</html>
